<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="images/newsapplogo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                    <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-links nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 21/11/2024</h6>
                <p class="new-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero explicabo maiores cupiditate eveniet beatae unde vitae, ullam quo ipsa, repellendus ex quia officia eaque, voluptatibus quis excepturi mollitia atque veniam.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
